<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold" style="text-align: center">Welcome to Angular Quiz App!</h1>
    <p class="fs-4" style="text-align: center; font-family: cursive">This quiz is my attempt to learn fucking Angular</p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct answer gives you 10 points</li>
        <li>Incorrect answer gives you -10 points</li>
        <li>You have 10 seconds to answer each question</li>
        <li>Refreshing the page will reset the quiz</li>
    </ol>
    <h3 style="font-family: cursive; text-align: center">Good Luck!</h3>
    <div class="name col-md-4 my-3">
        <label for="">Enter your name:</label>
        <input #name type="text" class="form-control">
    </div>
    <button class="btn btn-dark btn-lg" type="button" routerLink="/question" (click)="startQuiz()">Start Quiz</button>
</div>
